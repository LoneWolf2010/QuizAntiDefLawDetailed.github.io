<!DOCTYPE html>
<html>
<head>
    <title>UPSC Quiz</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <h1 id="quiz-heading">UPSC QUIZ</h1> <!-- Add the heading at the top of the page -->

    <!-- Embed the YouTube video using the YouTube API -->
    <div id="player"></div>
    
    <button id="start-quiz">Start Quiz</button>

    <div class="quiz-container" style="display: none;">
        <!-- Quiz content goes here -->
        <h1>Quiz Time!</h1>
        <div id="question"></div>
        <div id="options"></div>
        <button id="submit">Submit</button>
        <div id="result"></div>
    </div>

    <script>
        // 2. This code loads the IFrame Player API code asynchronously.
        var tag = document.createElement('script');
        tag.src = "https://www.youtube.com/iframe_api";
        var firstScriptTag = document.getElementsByTagName('script')[0];
        firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

        // 3. This function creates an <iframe> (and YouTube player)
        //    after the API code downloads.
        var player;
        function onYouTubeIframeAPIReady() {
            player = new YT.Player('player', {
                height: '390',
                width: '640',
                videoId: 'p0Lm0xWaKkw',
                playerVars: {
                    'playsinline': 1
                },
                events: {
                    'onReady': onPlayerReady
                }
            });
        }

        // 4. The API will call this function when the video player is ready.
        function onPlayerReady(event) {
            var startQuizButton = document.getElementById('start-quiz');
            startQuizButton.style.display = 'block';

            // Attach click event listener to the start-quiz button
            startQuizButton.addEventListener('click', startQuiz);
        }

        function startQuiz() {
            var playerContainer = document.getElementById('player');
            var startQuizButton = document.getElementById('start-quiz');
            var quizContainer = document.querySelector('.quiz-container');

            // Hide the video player and start-quiz button, and show the quiz container
            playerContainer.style.display = 'none';
            startQuizButton.style.display = 'none';
            quizContainer.style.display = 'block';
        }
    </script>

    <!-- Include the questions.js script before script.js -->
    <script src="questions.js"></script>
    <script src="script.js"></script>
</body>
</html>
